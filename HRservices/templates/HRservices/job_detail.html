{% extends 'HRservices/layout.html' %}
{% load static %}

{% block content %}
<style>
    /* Ensure font for this block */
    .apply-form-container {
        font-family: 'Segoe UI', Arial, sans-serif;
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        padding: 25px 30px;
        border-radius: 8px;
    }

    .apply-form-container h2 {
        color: #6a1b9a;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 700;
        font-size: 1.8rem;
    }

    form.apply-form p {
        margin-bottom: 18px;
    }

    form.apply-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
    }

    form.apply-form input[type="text"],
    form.apply-form input[type="email"],
    form.apply-form input[type="file"],
    form.apply-form textarea {
        width: 100%;
        padding: 10px 12px;
        font-size: 1rem;
        border: 1.8px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
        resize: vertical;
    }

    form.apply-form input[type="text"]:focus,
    form.apply-form input[type="email"]:focus,
    form.apply-form input[type="file"]:focus,
    form.apply-form textarea:focus {
        border-color: #6a1b9a;
        outline: none;
        box-shadow: 0 0 5px rgba(106, 27, 154, 0.5);
    }

    form.apply-form button[type="submit"] {
        background-color: #6a1b9a;
        color: #fff;
        font-weight: 700;
        border: none;
        border-radius: 5px;
        padding: 12px 28px;
        font-size: 1.1rem;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    form.apply-form button[type="submit"]:hover {
        background-color: #8e24aa;
    }

    /* Optional: Style error messages if you use them */
    .errorlist {
        color: #d32f2f;
        margin-top: -12px;
        margin-bottom: 12px;
        font-size: 0.9rem;
        list-style-type: none;
        padding-left: 0;
    }

</style>

<div class="apply-form-container">
    <h2>Apply for {{ job.title }}</h2>
    <form method="post" enctype="multipart/form-data" class="apply-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Application</button>
    </form>
</div>

{% endblock %}
