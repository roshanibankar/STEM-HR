{% extends 'HRservices/layout.html' %}
{% load static %}

{% block content %}
<!-- Full-width container for job application -->
<div class="w-full max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-xl border-4 border-orange-500 mt-10">
    <!-- Job title -->
    <h2 class="text-4xl font-bold text-center text-orange-500 mb-8">Apply for {{ job.title }}</h2>

    <!-- Form Section -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Form fields -->
        {{ form.as_p }}

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-700 transition-all">Submit Application</button>
    </form>
</div>
{% endblock %}
