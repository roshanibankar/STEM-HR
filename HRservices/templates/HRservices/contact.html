{% extends 'HRservices/layout.html' %}

{% block content %}
<style>
.contact-container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    padding: 32px 40px 32px 40px;
    font-family: 'Segoe UI', Arial, sans-serif;
}

.contact-container h2 {
    color: #2d3a4b;
    margin-bottom: 18px;
    font-weight: 600;
    letter-spacing: 1px;
}

.contact-container form {
    margin-bottom: 28px;
}

.contact-container form input,
.contact-container form textarea,
.contact-container form select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    background: #f9fafb;
    transition: border 0.2s;
}

.contact-container form input:focus,
.contact-container form textarea:focus,
.contact-container form select:focus {
    border-color: #3b82f6;
    outline: none;
}

.creative-send-btn {
    background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
    color: #fff;
    border: none;
    padding: 12px 36px;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(37,99,235,0.15);
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    position: relative;
    overflow: hidden;
}

.creative-send-btn:hover {
    background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
    transform: translateY(-2px) scale(1.03);
}

.creative-send-btn::after {
    content: "â†’";
    margin-left: 12px;
    font-size: 1.2em;
    vertical-align: middle;
    transition: margin-left 0.2s;
}

.creative-send-btn:hover::after {
    margin-left: 18px;
}

.contact-details {
    margin-top: 24px;
    color: #374151;
}

.contact-details h3 {
    margin-bottom: 10px;
    color: #2563eb;
    font-weight: 500;
}

.contact-details p {
    margin: 6px 0;
    font-size: 1rem;
}

.contact-details a {
    color: #2563eb;
    text-decoration: none;
}

.contact-details a:hover {
    text-decoration: underline;
}

.map-container {
    margin-top: 24px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(37,99,235,0.08);
}
</style>

<div class="contact-container">
    <h2>Contact Us</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="creative-send-btn">Send</button>
    </form>

    <div class="contact-details">
        <hr>
        <h3>Our Contact Details</h3>
        <p><strong>Email:</strong> <a href="mailto:qexplorer7@gmail.com">rosh.editzz@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p><strong>Address:</strong> 123 HR Services Building, Tech City, CA 90001</p>
    </div>

    <!-- Google Maps Embed -->
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.9537353159043!3d-37.816279442021404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f6d8ab%3A0x2a0c9f1a40ee6e0c!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1663220181746!5m2!1sen!2sus" 
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</div>


{% endblock %}
