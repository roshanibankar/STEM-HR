{% extends 'HRservices/layout.html' %}

{% block content %}
<div class="min-h-screen bg-orange-500 py-8 px-4">

    <!-- Contact Form Section -->
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-xl border-2 border-orange-500 hover:border-orange-700 transition-all">
        <h2 class="text-3xl font-semibold text-orange-500 text-center mb-8">Contact Us</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Name Field -->
                <div class="space-y-2">
                    <label for="name" class="text-gray-800 font-semibold">Name</label>
                    <input type="text" id="name" name="name" class="w-full bg-white text-gray-800 p-3 rounded-md border-2 border-orange-300 focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                </div>

                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email" class="text-gray-800 font-semibold">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-white text-gray-800 p-3 rounded-md border-2 border-orange-300 focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                </div>

                <!-- Message Field -->
                <div class="space-y-2">
                    <label for="message" class="text-gray-800 font-semibold">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full bg-white text-gray-800 p-3 rounded-md border-2 border-orange-300 focus:ring-2 focus:ring-orange-500 focus:outline-none" required></textarea>
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-700 text-white px-8 py-3 rounded-full font-semibold text-lg shadow-lg hover:scale-105 transition-all">
                Send
            </button>
        </form>
    </div>

    <!-- Contact Details Section -->
    <div class="max-w-3xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-xl border-2 border-orange-500 hover:border-orange-700 transition-all">
        <h3 class="text-2xl font-medium text-orange-500 text-center mb-6">Our Contact Details</h3>
        <div class="text-center space-y-4">
            <p><strong class="text-gray-800">Email:</strong> <a href="mailto:prashant@stemhrservices.com" class="text-orange-500 hover:underline">prashant@stemhrservices.com</a></p>
            <p><strong class="text-gray-800">Phone:</strong> <a href="tel:+1234567890" class="text-orange-500 hover:underline">+1 (234) 567-890</a></p>
            <p><strong class="text-gray-800">Address:</strong> 123 HR Services Building, Tech City, CA 90001</p>
        </div>
    </div>

    <!-- Google Maps Embed Section -->
    <div class="mt-12 max-w-3xl mx-auto rounded-xl overflow-hidden shadow-xl border-2 border-orange-500 hover:border-orange-700 transition-all">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.9537353159043!3d-37.816279442021404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f6d8ab%3A0x2a0c9f1a40ee6e0c!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1663220181746!5m2!1sen!2sus" 
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

</div>
{% endblock %}
